<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="agnieszka.css">
    <link rel="stylesheet" type="text/css" href="css/fontello.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <form id="form" class="form-inline" action="">
            <i id="search-i" class="fas fa-search"></i>
            <label id="lab" for="city-name">Show weather for city</label>
            <input id="in" class="form-control form-control-s" type="text" name="city-name">
            <button id="btn" class="btn btn-primary" type="submit" name="submit">Submit</button>
        </form>
    </div>
    <div id="main-con" class="container">
        <div id="con" class="container">
            <div id="weather">
                <h3 id="city-country"></h3>
                <div id="weather-icon"></div>
                <h1 id="temp"></h1>
                <h4 id="weather-desc"></h4>
            </div>
            <div id="weather-info">
                <div id="max-min">
                    <h5 id="max-temp"></h5>
                    <h5 id="min-temp"></h5>
                </div>
                <div id="sunrise-sunset">
                    <h5 id="sunrise"></h5>
                    <h5 id="sunset"></h5>
                </div>
            </div>
            <div id="info-desc">
                <div id="wind"></div>
                <div id="humidity"></div>
                <div id="pressure"></div>
                <div id="cloudiness"></div>
            </div>
            
        </div>    
    </div>
    <script type="text/javascript" src="agnieszka.js"></script>
</body>
</html>
